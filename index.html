<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<section class="header">
		<div class="row text-center">
			<div class="col-md-12 col-xs-12">
				<h1> Cat Clicker </h1> 
			</div>
		</div>
		</section>
		
		<section class="menu">
		<div class="row text-center">
			<div class="col-md-1 col-xs-1"></div>
			<div class="col-md-2 col-xs-2">
				<img src="img/cat.jpg" id="0" class="catImage img-responsive" alt="image of a cat"></img>
				<span class="name0"></span>
			</div>
			<div class="col-md-2 col-xs-2">
				<img src="img/cat2.jpg" id="1" class="catImage img-responsive" alt="image of another cat"></img>
				<span class="name1"></span>
			</div>
			<div class="col-md-2 col-xs-2">
				<img src="img/cat3.jpg" id="2" class="catImage img-responsive" alt="image of another cat"></img>
				<span class="name2"></span>
			</div>
		
			<div class="col-md-2 col-xs-2">
				<img src="img/cat4.jpg" id="3" class="catImage img-responsive" alt="image of another cat"></img>
				<span class="name3"></span>
			</div>
			<div class="col-md-2 col-xs-2">
				<img src="img/cat5.jpg" id="4" class="catImage img-responsive" alt="image of another cat"></img>
				<span class="name4"></span>
			</div>
		</div>
		</section>
		<section>
		<div class="row">
			<div class="col-md-1 col-xs-1"></div>
			<div class="col-md-6 col-xs-6 selected"></div>
			<div id="catCounter" class="col-md-4"></div>
		</div>
		</section>
		<section class="buttonSection">
			<div class="row">
				<div class="col-md-1 col-xs-1"></div>
				<div class="col-md-4"><button id="adminButton">ADMIN MODE</button></div>
				<div class="col-md-8 col-xs-6 form hidden">
					<form class="form-inline">
						<div class="form-group">
							<label>Name: </label>
							<input class="form-control" id="newName" type="text" value=""></input>
						</div>
						<div class="form-group">
							<label>URL: </label>
							<input class="form-control" id="newURL" type="text" value=""></input>
						</div>
						<div class="form-group">
							<label>#Clicks: </label>
							<input class="form-control" id="newClick" type="text" value=""></input>
						</div>
					</form>
					<button type="" id="cancel" class="btn btn-default">Cancel</button>
					<button type="" id="save" class="btn btn-default">Save</button>
				</div>
			</div>
		</section>
	</div>
	
    <script src="js/script.js"></script>
</body>
